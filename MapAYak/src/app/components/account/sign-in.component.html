<h3 class="fw-bold mb-5">Map-A-Yak</h3>

<p *ngIf="error" class="text-danger keep-new-lines">{{ error }}</p>

<p *ngIf="!emailConfirmed" class="text-danger">Email Not Confirmed - <a (click)="onResendEmailConfirmation()" class="text-danger">Resend Confirmation</a></p>

<div class="form-outline mb-4">
    <input [formControl]="email" autocomplete="email" placeholder="example@example.com" class="form-control form-control-lg" />
    <label class="form-label">Email</label>
    <div *ngIf="email.touched" class="text-danger">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Invalid email address format.</div>
    </div>
</div>

<div class="form-outline mb-4">
    <input [formControl]="password" type="password" autocomplete="current-password" placeholder="password" class="form-control form-control-lg" />
    <label class="form-label">Password</label>
    <div *ngIf="password.touched" class="text-danger">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
    </div>
</div>

<div class="form-check d-flex justify-content-start mb-4">
    <input [formControl]="rememberPassword" type="checkbox" class="form-check-input" />
    <label class="form-check-label ms-2">Remember Password</label>
</div>

<button (click)="onSignIn()" class="btn btn-primary btn-lg btn-block">Sign In</button>

<hr class="my-4">

<a (click)="onForgotPassword()" class="small text-muted">Forgot password?</a>
<div>Need to create an account? <a (click)="onRegister()" class="text-primary">Register Here</a></div>
<a (click)="onCancel()" class="small text-danger">Cancel</a>
