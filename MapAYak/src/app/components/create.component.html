<div id="createLayerDiv" class="btn-group">
    <button (click)="showSave()" class="btn btn-success fw-bold">Save</button>
    <button (click)="showDiscard()" class="btn btn-danger">Discard</button>
</div>
<div id="viewLayerDiv" class="btn-group">
    <button data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-success rounded">
        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" viewBox="0 0 448 512">
            <path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"></path>
        </svg>
    </button>
    <div class="dropdown-menu dropdown-menu-end" style="min-width: 0px;">
        <button (click)="createRoute()" class="dropdown-item"><img src="assets/blue-marker.png" class="text-marker-icon" alt="Marker"><span class="align-middle ms-2">Add Route</span></button>
        <button (click)="createPortage()" class="dropdown-item"><img src="assets/yellow-marker.png" class="text-marker-icon" alt="Marker"><span class="align-middle ms-2">Add Portage</span></button>
        <button (click)="createCampsite()" class="dropdown-item"><img src="assets/orange-marker.png" class="text-marker-icon" alt="Marker"><span class="align-middle ms-2">Add Campsite</span></button>
    </div>
</div>
